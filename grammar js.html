<script>
   // Create table.
   var table = document.getElementById("TableArray");
   var header = table.createTHead();
   var row = [];
   var col = [];
   var s_ascending = 12;
   var s_decending = 13;
   // Random number into array data.
   var rnd_arr = [];
   var n_arr = 5000;
   var ch_little = 'abcdefghijklmnopqrstuvwxyz';
   var little_len = ch_little.length;
   var ch_big = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
   var big_len = ch_big.length;
   var ch_alphabetic = 'aeiou';
   var alpha_len = ch_alphabetic.length;
   var characters = "";
   var char_arr = [];

   row[0] = table.insertRow(0);
   col[0] = row[0].insertCell(0);
   col[1] = row[0].insertCell(1);
   col[2] = row[0].insertCell(2);
   col[3] = row[0].insertCell(3);
   col[4] = row[0].insertCell(4);
   col[0].innerHTML = "Number Row";
   col[1].innerHTML = "Random Words Data"
   col[2].innerHTML = "Random Number";
   col[3].innerHTML = "Ascending Sort";
   col[4].innerHTML = "Decending Sort";
   
   RND(rnd_arr);
   RNDCharacters();
   SortData(rnd_arr, s_ascending, 3);
   SortData(rnd_arr, s_decending, 4);
   
   // Test debuger value.
   var d_res;
   d_res = row[5].cells[3];

   function RND(data_arr)
   {
      var i,rnd=0;
      
      for (i=0; i<n_arr; i++)
      {
         rnd = Math.floor((Math.random() * n_arr) + 1);
         data_arr[i] = rnd;
         row[i+1] = table.insertRow(i+1);	
         col[0] = row[i+1].insertCell(0);       //(row[i+1].insertCell(0)).innerHTML = i+1;
         col[0].innerHTML = i+1;
         col[1] = row[i+1].insertCell(1);
         col[1].innerHTML = ' ';
         col[2] = row[i+1].insertCell(2);
         col[2].innerHTML = data_arr[i];
      }
   }

   function RNDCharacters()
   {
      var i,j;
      var rnd_b,rnd_a,rnd_x;
      var rnd_long,rnd1=0,rnd2=0,rnd3=0;
      // Begin random word.
      for (i=0; i<n_arr; i++)
      {
         // Make the first word.
         rnd_long = Math.floor((Math.random() * 5) + 1);
         rnd_b = Math.floor((Math.random() * big_len-1) + 1);
         characters += ch_big[rnd_b];
         rnd_a = Math.floor((Math.random() * alpha_len-1) + 1);
         characters += ch_alphabetic[rnd_a];
         for (j=0; j<rnd_long; j++)
         {
            rnd1 = Math.floor((Math.random() * little_len-1) + 1);
            characters += ch_little[rnd1];
            rnd2 = Math.floor((Math.random() * alpha_len-1) + 1);
            characters += ch_alphabetic[rnd2];
            rnd_x = Math.floor((Math.random() * 1) + 0);
            if (rnd_x != 0)
            {
               rnd3 = Math.floor((Math.random() * little_len-1) + 1);
               characters += ch_little[rnd3];
            } 
         }
         // Make the middle word.
         characters += " ";
         rnd_long = Math.floor((Math.random() * 5) + 1);
         rnd_b = Math.floor((Math.random() * big_len-1) + 1);
         characters += ch_big[rnd_b];
         rnd_a = Math.floor((Math.random() * alpha_len-1) + 1);
         characters += ch_alphabetic[rnd_a];
         for (j=0; j<rnd_long; j++)
         {
            rnd1 = Math.floor((Math.random() * little_len-1) + 1);
            characters += ch_little[rnd1];
            rnd2 = Math.floor((Math.random() * alpha_len-1) + 1);
            characters += ch_alphabetic[rnd2];
            rnd_x = Math.floor((Math.random() * 1) + 0);
            if (rnd_x != 0)
            {
               rnd3 = Math.floor((Math.random() * little_len-1) + 1);
               characters += ch_little[rnd3];
            } 
         }
         // Make the last word.
         characters += " ";
         rnd_long = Math.floor((Math.random() * 7) + 1);
         rnd_b = Math.floor((Math.random() * big_len-1) + 1);
         characters += ch_big[rnd_b];
         rnd_a = Math.floor((Math.random() * alpha_len-1) + 1);
         characters += ch_alphabetic[rnd_a];
         for (j=0; j<rnd_long; j++)
         {
            rnd1 = Math.floor((Math.random() * little_len-1) + 1);
            characters += ch_little[rnd1];
            rnd2 = Math.floor((Math.random() * alpha_len-1) + 1);
            characters += ch_alphabetic[rnd2];
            rnd_x = Math.floor((Math.random() * 1) + 0);
            if (rnd_x != 0)
            {
               rnd3 = Math.floor((Math.random() * little_len-1) + 1);
               characters += ch_little[rnd3];
            } 
         }
         char_arr[i] = characters;
         row[i+1].cells[1].innerHTML = char_arr[i];
	      characters = "";
      }
   }

   function SortData(data_arr, sort_type, column)
   {
      var i,j;
      var arr_tmp = [];
      
      for (i=0; i<n_arr; i++)
      {
         arr_tmp[i] = data_arr[i];
      }

      for (i=0; i<n_arr; i++)
      {
         for (j=0; j<n_arr; j++)
         {
            if (sort_type == s_ascending)
            {
               if (arr_tmp[i] < arr_tmp[j])
               {
                  tmp = arr_tmp[i];
                  arr_tmp[i] = arr_tmp[j];
                  arr_tmp[j] = tmp;
               }
            }
            if (sort_type == s_decending)
            {
               if (arr_tmp[i] > arr_tmp[j])
               {
                  tmp = arr_tmp[i];
                  arr_tmp[i] = arr_tmp[j];
                  arr_tmp[j] = tmp;
               }
            }
         }
      }
      for (i=0; i<n_arr; i++)
      {
         col[column] = row[i+1].insertCell(column);
         col[column].innerHTML = arr_tmp[i];
      }
   }
</script>
